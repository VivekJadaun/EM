<script type="text/javascript">
	
	<!-- document.getElementById('canvas').addEventListener("click",newLine); -->
	var table = document.getElementById("table");
	var n_row;
	for(var j=0;j<13;j++){
		n_row = table.insertRow(1);
		for(var i=0;i<10;i++){
			n_row.insertCell(i);
		}
	}
	document.getElementById("table").lastChild.appendChild(newrow);
	
	document.addEventListener("keypress",newLine);
	function newLine(e){
		if(e.keyCode == 13){
			var table = document.getElementById("table");
			var n_row = table.insertRow(10);
			for(var i=0;i<10;i++){
				n_row.insertCell(i);
			}
			document.getElementById("table").lastChild.appendChild(newrow);
			
		}
	}

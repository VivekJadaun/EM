	<script type="text/javascript">
		var data = function () {
		  return Handsontable.helper.createSpreadsheetData(1, 0);
		};
		var container = document.getElementById("worksheet");
		var hot = new Handsontable(container, {
			data: data(),
			minSpareCols: 11,

			rowHeaders: true,
			colHeaders: true
		});
		
	</script>
